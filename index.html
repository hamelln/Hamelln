<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <script type="module" src="./src/index.js" defer></script>
    <title>Hamelln's Atelier</title>
  </head>
  <body>
    <img src="./public/img/morning.webp" id="morning" />
    <img src="./public/img/night.webp" id="night" />
    <audio src="./public/sound/morning.mp3" id="morning-sound"></audio>
    <audio src="./public/sound/night.mp3" id="night-sound"></audio>

    <section class="opening">
      <h1 class="opening__title">Hamelln's Atelier</h1>
      <hr class="opening__seperator" />
    </section>

    <div class="mode">
      <button class="mode__button">
        <img class="mode__button__image" src="./public/img/sun.webp" />
      </button>
      <div class="mode__container hide">
        <figure class="mode__frame">
          <canvas class="mode__canvas"></canvas>
        </figure>
      </div>
    </div>
  </body>
