<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="public/img/dark-logo.svg" />
    <link rel="stylesheet" type="text/css" href="public/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    <script type="module" src="./src/index.js" defer></script>
    <title>Hamelln's Atelier</title>
  </head>

  <body>
    <!-- 자원 -->
    <img src="./public/img/morning.webp" id="morning" />
    <img src="./public/img/night.webp" id="night" />
    <audio src="./public/sound/morning.mp3" id="morning-sound" muted></audio>
    <audio src="./public/sound/night.mp3" id="night-sound" muted></audio>
    <audio
      src="./public/sound/default-select.wav"
      id="default-sound"
      muted
    /></audio>
    <audio
      src="./public/sound/project-select.wav"
      id="project-sound"
      muted
    ></audio>
    <audio
      src="./public/sound/contact-select.wav"
      id="contact-sound"
      muted
    ></audio>

    <!-- 오프닝 -->
    <section class="opening">
      <h1 class="opening__title">Hamelln's Atelier</h1>
      <hr class="opening__seperator" />
    </section>

    <!-- 헤더 -->
    <header class="header">
      <div class="header__logo focusable" tabindex="0">
        <img src="public/img/logo.svg" alt="logo">
        <!-- <h2 class="header__title">logo</h2> -->
      </div>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="focusable" tabindex="0">about</li>
          <li class="focusable" tabindex="0">project</li>
          <li class="focusable" tabindex="0">contact</li>
        </ul>
      </nav>
    </header>

    <!-- 소개 섹션 -->
    <section id="about">자기소개입니다.</section>

    <!-- 프로젝트 섹션 -->
    <section id="project">
      <div class="project-header">
        <div class="project-header__box">
          <h2 class="project-header__title">PROJECT</h2>
          <p class="project-header__subtitle">COLLECTION</p>
        </div>
      </div>
      <div class="project-content">
        <div class="project-content__selection">
          <h2 class="project-content__selection__title">PROJECT SELECT</h2>
          <ul class="project-content__selection__list">
            <li class="project-content__selection__item focusable" tabindex="0">
              COFFEEN
            </li>
            <li class="project-content__selection__item focusable" tabindex="0">
              반려in
            </li>
            <li class="project-content__selection__item focusable" tabindex="0">
              Modak
            </li>
          </ul>
        </div>
        <div class="project-content__overview">
          <img
            src="https://images.unsplash.com/photo-1661956602868-6ae368943878?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
            alt="project image"
            class="project-content__overview__image"
          />
        </div>
      </div>
      <ul class="project__skills"></ul>
    </section>

    <section id="contact">
      <h2 class="contact__title">문의</h2>
      <ul>
        <li>
          <a
            class="profile focusable"
            href="https://github.com/hamelln"
            target="_blank"
          >
            <img src="./public/img/icons/github.png" alt="GitHub" />
          </a>
        </li>
        <li>
          <a
            class="profile focusable"
            href="https://www.linkedin.com/in/%ED%83%9C%ED%98%84-%EC%9D%B4-531077273/"
            target="_blank"
          >
            <img src="./public/img/icons/linkedin.svg" alt="Linkedin" />
          </a>
        </li>
        <li>
          <a class="profile focusable" href="mailto:vusdus91@gmail.com">
            <img src="./public/img/icons/github.png" alt="Email" />
          </a>
        </li>
        <li>
          <a
            class="profile focusable"
            href="https://blog.cinntiq.synology.me/"
            target="_blank"
          >
            <img src="./public/img/icons/ghost.png" alt="blog" />
          </a>
        </li>
      </ul>
    </section>

    <!-- 테마 버튼 -->
    <div class="mode">
      <button class="mute-button focusable">
        <img
          src="public/img/icons/mute.svg"
          alt="mute button - crossed-out speaker icon"
        />
      </button>
      <button class="mode__button focusable">
        <img
          class="mode__button__image"
          src="./public/img/sun.webp"
          alt="sun icon"
        />
      </button>
      <div class="mode__container hide">
        <figure class="mode__frame">
          <canvas class="mode__canvas"></canvas>
        </figure>
      </div>
    </div>

    <!-- 푸터 -->
    <footer>
      <div>
        <div class="copyright">
          <ruby class="copyright__text"><rb>Hamelln</rb><rt>2023</rt></ruby
          ><sup>ⓒ</sup>
        </div>
      </div>
    </footer>
  </body>
</html>
